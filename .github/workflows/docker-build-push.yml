name: Build and Push Docker Image

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      MONGO_URI: "mongodb://mongo:27017"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Wait for MongoDB to be ready
        shell: bash
        run: |
          # find the mongo container ID (ancestor=mongo:6.0)
          container_id=$(docker ps -qf "ancestor=mongo:6.0")
          until docker exec "$container_id" mongosh --quiet --eval "db.adminCommand({ ping: 1 })"; do
            echo "Waiting for MongoDB to be healthyâ€¦"
            sleep 2
          done
          echo "MongoDB is up!"

      - name: Run tests
        run: go test ./...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: beskar18/book-club-bot:${{ github.ref_name }}
